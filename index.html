<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo-container">
    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook Logo" class="logo">
  </div>
  <div class="container">
    <h3>Log in to Facebook</h3>
    <form>
      <input type="text" placeholder="Email or Phone" class="input-field">
      <input type="password" placeholder="Password" class="input-field">
      <button type="submit" class="login-btn">Log In</button>
      <br><br>
      <a href="#" class="forgot-link">Forgotten account? </a> &nbsp;
      <a href="#" class="forgot-link">Sign up for Facebook </a>
    </form>
  </div>
</body>
</html>
